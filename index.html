<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vikhyath's Database</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(180deg, #F44336 0%, #E53935 35%, #D32F2F 70%, #B71C1C 100%);
      color: white;
      text-align: center;
      padding: 20px;
    }

    .logo {
      width: 30vw;
      max-width: 200px;
      height: auto;
      margin: 20px auto;
      display: block;
      animation: pulse 2.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        filter: drop-shadow(0 0 0px rgba(255,255,255,0.3));
      }
      50% {
        transform: scale(1.05);
        filter: drop-shadow(0 0 10px rgba(255,255,255,0.6));
      }
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px rgba(0, 0, 0, 0.2);
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 30px 0;
    }

    nav li {
      margin: 15px 0;
    }

    nav a {
      text-decoration: none;
      color: #ffffff;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 12px 24px;
      border-radius: 30px;
      display: inline-block;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
    }

    nav a:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    @media (min-width: 600px) {
      nav ul {
        display: flex;
        justify-content: center;
      }

      nav li {
        margin: 0 15px;
      }
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="Heart Logo" class="logo" />

  <h1>Vikhyath's Database</h1>

  <nav>
    <ul>
      <li><a href="CCS.html">CCS</a></li>
      <li><a href="RCM.html">RCM</a></li>
      <li><a href="pediatric-myocarditis.html">Pediatric Myocarditis</a></li>
    </ul>
  </nav>

</body>
</html>
